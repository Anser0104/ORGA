<template>
    <lightning-card>
        <ul>
            <template if:true={responseReceived}>
                    <template for:each={accounts.data} for:item="acc">
                            <li key={acc.id}>
                                <div class="slds-p-around_medium lgc-bg">
                                    <lightning-tile label={acc.Name}>
                                        <p class="slds-truncate" title={acc.Phone}>
                                            {acc.Phone}
                                        </p>
                                    </lightning-tile>
                                </div>
                            </li>
                    </template>
            </template>
        </ul>
    </lightning-card>
</template>
